<label>список заказов за месяц </label>
<select [ngModel]="monthYear" (change)="selectMountYear($event.target.value)">
  <option *ngFor="let item of monthYearListArr" [value]="item">{{item}}</option>
</select>
<p>Сегодня: {{date}}</p>
<button (click)="temp()">проверка</button>

<hr>

<div class="tableWrap">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="numberOrder">
      <th mat-header-cell *matHeaderCellDef> numberOrder </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOrder}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOrder">
      <th mat-header-cell *matHeaderCellDef> dateOrder </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOrder}} </td>
    </ng-container>

    <ng-container matColumnDef="brandPhone">
      <th mat-header-cell *matHeaderCellDef> brandPhone </th>
      <td mat-cell *matCellDef="let element"> {{element.brandPhone}} </td>
    </ng-container>

    <ng-container matColumnDef="modelPhone">
      <th mat-header-cell *matHeaderCellDef> modelPhone </th>
      <td mat-cell *matCellDef="let element"> {{element.modelPhone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
